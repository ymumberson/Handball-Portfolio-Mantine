name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '21'  # Match your local version

      - name: Install dependencies
        run: yarn install --immutable

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        run: |
          echo "Starting Next.js build..."
          npx next build
          echo "Next.js build completed."

      - name: Export Next.js static site ğŸŒ
        run: |
          echo "Starting Next.js export..."
          npx next export
          echo "Next.js export completed."

      - name: List contents of the current directory ğŸ“
        run: ls -la  # Check the contents to see if out directory exists

      - name: List contents of the 'out' directory ğŸ“
        run: ls -la out  # Check if out directory exists

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4